<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Grade Converter</h1>
        <p>
          Use this calculator to convert numerical grades (0-100) into letter
          grades. This tool accepts numerical inputs and displays the
          corresponding letter grade (A, B, C, D, F).
        </p>
      </header>

      <div class="calculator">
        <img
          src="https://d26tpo4cm8sb6k.cloudfront.net/img/svg/insm.svg"
          alt="Illustration of grade calculation"
          class="calculator-img"
        />

        <div class="grade-form">
          <label for="gradeInput">Enter Your Numerical Grade (0-100):</label>
          <input
            id="gradeInput"
            min="0"
            max="100"
            placeholder="e.g., 85"
            aria-required="true"
          />
          <button onclick="convertGrade()">Get Letter Grade</button>
          <div class="result-container">
            <span id="result">Your letter grade will appear here!</span
            ><span id="numberChecker"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="gradeConverter.js"></script>
    <script src="script.js"></script>
  </body>
</html>
